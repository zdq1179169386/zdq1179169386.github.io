n><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br></pre></td><td class="code"><pre><span class="line">package com.zdq;</span><br><span class="line"></span><br><span class="line">import javax.swing.*;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;动态数组</span><br><span class="line">public class ArrayList&lt;E&gt; &#123;</span><br><span class="line">&#x2F;**</span><br><span class="line"> * 大小</span><br><span class="line"> *&#x2F;</span><br><span class="line">private int size;</span><br><span class="line">&#x2F;**</span><br><span class="line"> * 存放元素</span><br><span class="line"> *&#x2F;</span><br><span class="line">private  E[] elements;</span><br><span class="line"></span><br><span class="line">&#x2F;**</span><br><span class="line"> * 默认容量</span><br><span class="line"> *&#x2F;</span><br><span class="line">private static final int DEFAULT_CAPATICY &#x3D; 10;</span><br><span class="line">&#x2F;**</span><br><span class="line"> * 元素没找到索引</span><br><span class="line"> *&#x2F;</span><br><span class="line">private static final int ELEMENT_NOT_FOUNF &#x3D; -1;</span><br><span class="line"></span><br><span class="line">&#x2F;**</span><br><span class="line"> * 无餐初始化</span><br><span class="line"> *&#x2F;</span><br><span class="line">public  ArrayList()&#123;</span><br><span class="line">    this(DEFAULT_CAPATICY);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#x2F;**</span><br><span class="line"> * 初始化容量</span><br><span class="line"> * @param capaticy</span><br><span class="line"> *&#x2F;</span><br><span class="line">public  ArrayList(int capaticy) &#123;</span><br><span class="line">    capaticy &#x3D; capaticy &lt; DEFAULT_CAPATICY ? DEFAULT_CAPATICY : capaticy;</span><br><span class="line">    elements &#x3D; (E[]) new Object[capaticy];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#x2F;**</span><br><span class="line"> * 获取size</span><br><span class="line"> * @return</span><br><span class="line"> *&#x2F;</span><br><span class="line">public int size() &#123;</span><br><span class="line">    return  size;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#x2F;**</span><br><span class="line"> * 是否为空</span><br><span class="line"> * @return</span><br><span class="line"> *&#x2F;</span><br><span class="line">public boolean isEmpty() &#123;</span><br><span class="line">    return size &#x3D;&#x3D; 0;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#x2F;**</span><br><span class="line"> * 获取元素</span><br><span class="line"> * @param index</span><br><span class="line"> * @return</span><br><span class="line"> *&#x2F;</span><br><span class="line">public E get(int index) &#123;</span><br><span class="line">    rangeCheck(index);</span><br><span class="line">    return elements[index];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#x2F;**</span><br><span class="line"> * 设置元素</span><br><span class="line"> * @param index</span><br><span class="line"> * @param element</span><br><span class="line"> * @return</span><br><span class="line"> *&#x2F;</span><br><span class="line">public E set(int index, E element) &#123;</span><br><span class="line">    rangeCheck(index);</span><br><span class="line">    E old &#x3D; elements[index];</span><br><span class="line">    elements[index] &#x3D; element;</span><br><span class="line">    return old;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#x2F;**</span><br><span class="line"> * 获取索引</span><br><span class="line"> * @param element</span><br><span class="line"> * @return</span><br><span class="line"> *&#x2F;</span><br><span class="line">public int indexOf(E element) &#123;</span><br><span class="line">    for (int i &#x3D; 0; i &lt; size; i++) &#123;</span><br><span class="line">        if (elements[i].equals(element)) return i;</span><br><span class="line">    &#125;</span><br><span class="line">    return ELEMENT_NOT_FOUNF;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#x2F;**</span><br><span class="line"> * 是否含有</span><br><span class="line"> * @param element</span><br><span class="line"> * @return</span><br><span class="line"> *&#x2F;</span><br><span class="line">public boolean contains(E element) &#123;</span><br><span class="line">    return indexOf(element) !&#x3D; ELEMENT_NOT_FOUNF;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#x2F;**</span><br><span class="line"> * 清除</span><br><span class="line"> *&#x2F;</span><br><span class="line">public void clear() &#123;</span><br><span class="line">    for (int i &#x3D; 0; i &lt; size; i++) &#123;</span><br><span class="line">        elements[i] &#x3D; null;</span><br><span class="line">    &#125;</span><br><span class="line">    size &#x3D; 0;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#x2F;**</span><br><span class="line"> * 添加</span><br><span class="line"> * @param element</span><br><span class="line"> *&#x2F;</span><br><span class="line">public void add(E element) &#123;</span><br><span class="line">   add(size,element);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#x2F;**</span><br><span class="line"> * 根据索引，添加</span><br><span class="line"> * @param index</span><br><span class="line"> * @param element</span><br><span class="line"> *&#x2F;</span><br><span class="line">public void add(int index,E element) &#123;</span><br><span class="line">    rangeCheckForAdd(index);</span><br><span class="line">    ensureCapacity(size + 1);</span><br><span class="line">    for (int i &#x3D; size; i &gt; index ; i--) &#123;</span><br><span class="line">        elements[i] &#x3D; elements[i-1];</span><br><span class="line">    &#125;</span><br><span class="line">    elements[index] &#x3D; element;</span><br><span class="line">    size++;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#x2F;**</span><br><span class="line"> * 删除</span><br><span class="line"> * @param index</span><br><span class="line"> * @return</span><br><span class="line"> *&#x2F;</span><br><span class="line">public E remove(int index) &#123;</span><br><span class="line">    rangeCheck(index);</span><br><span class="line">    E old &#x3D; elements[index];</span><br><span class="line">    for (int i &#x3D; index+1; i &lt;&#x3D; size -1; i++) &#123;</span><br><span class="line">        elements[i - 1] &#x3D; elements[i];</span><br><span class="line">    &#125;</span><br><span class="line">    elements[size--] &#x3D; null;</span><br><span class="line">    return old;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#x2F;**</span><br><span class="line"> * 确保容量</span><br><span class="line"> * @param capacity</span><br><span class="line"> *&#x2F;</span><br><span class="line">private void ensureCapacity(int capacity) &#123;</span><br><span class="line">    int oldCapacity &#x3D; elements.length;</span><br><span class="line">    if (oldCapacity &gt;&#x3D; capacity) return;</span><br><span class="line">    System.out.print(&quot;----------------&quot;);</span><br><span class="line">    int newCapacity &#x3D; oldCapacity + (oldCapacity &gt;&gt; 1);</span><br><span class="line">    E[] newElements &#x3D; (E[]) new Object[newCapacity];</span><br><span class="line">    for (int i &#x3D; 0; i &lt; size; i++) &#123;</span><br><span class="line">        newElements[i] &#x3D; elements[i];</span><br><span class="line">    &#125;</span><br><span class="line">    elements &#x3D; newElements;</span><br><span class="line">    System.out.print(&quot;oldCapacity:&quot; + oldCapacity + &quot;,newCapacity:&quot;+newCapacity);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#x2F;**</span><br><span class="line"> * 索引越界</span><br><span class="line"> * @param index</span><br><span class="line"> *&#x2F;</span><br><span class="line">private void outOfBounds(int index) &#123;</span><br><span class="line">    throw new IndexOutOfBoundsException(&quot;Index:&quot; + index + &quot;，Size：&quot; + size);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#x2F;**</span><br><span class="line"> * 索引检查</span><br><span class="line"> * @param index</span><br><span class="line"> *&#x2F;</span><br><span class="line">private void rangeCheck(int index) &#123;</span><br><span class="line">    if (index &lt; 0 || index &gt;&#x3D; size) &#123;</span><br><span class="line">        outOfBounds(index);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#x2F;**</span><br><span class="line"> * 添加索引检查</span><br><span class="line"> * @param index</span><br><span class="line"> *&#x2F;</span><br><span class="line">private void rangeCheckForAdd(int index) &#123;</span><br><span class="line">    if (index &lt; 0 || index &gt; size) &#123;</span><br><span class="line">        outOfBounds(index);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#x2F;**</span><br><span class="line"> * toString</span><br><span class="line"> * @return</span><br><span class="line"> *&#x2F;</span><br><span class="line">@Override</span><br><span class="line">public String toString() &#123;</span><br><span class="line">    StringBuilder stringBuilder &#x3D; new StringBuilder();</span><br><span class="line">    stringBuilder.append(&quot;Size:&quot;+size).append(&quot;,[&quot;);</span><br><span class="line">    for (int i &#x3D; 0; i &lt; size; i++) &#123;</span><br><span class="line">        stringBuilder.append(elements[i]);</span><br><span class="line">        if (i !&#x3D; size - 1) &#123;</span><br><span class="line">            stringBuilder.append(&quot;,&quot;);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    stringBuilder.append(&quot;]&quot;);</span><br><span class="line">    return stringBuilder.toString();</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
